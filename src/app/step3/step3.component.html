<form action="" [formGroup]="formGroup3">
  <div>
    <h1 class="text-3xl mb-5 font-bold">{{ t.title }}</h1>
    <p class="text-lg mb-5">
      {{ t.intro }}    </p>
  </div>
  <div class="mb-5">
    <ul class="grid w-full gap-6 md:grid-cols-2">
      <li>
        <input
          type="radio"
          [checked]="isOil === 'true' ? true : false"
          id="oil"
          name="oilcheck"
          value="true"
          class="hidden peer"
          (change)="updateIsOil($event)"
          required
        />
        <label
          for="oil"
          class="inline-flex items-center justify-between w-full h-full p-5 text-gray-500 bg-white border border-gray-200 rounded-lg cursor-pointer peer-checked:border-blue-800 peer-checked:border-4 peer-checked:text-blue-800 hover:text-gray-600 hover:bg-gray-100"
        >
          <div class="block">
            <div class="w-full text-lg font-semibold">{{ t.yesLabel }}</div>
            <div class="w-full">
              {{ t.yesDescription }}
            </div>
          </div>
          <i
            class="fa-solid fa-oil-can text-xl text-green-600"
          ></i>
        </label>
      </li>
      <li>
        <input
          type="radio"
          [checked]="isOil === 'false' ? true : false"
          id="nooil"
          name="oilcheck"
          value="false"
          class="hidden peer"
          (change)="updateIsOil($event)"
        />
        <label
          for="nooil"
          class="inline-flex items-center justify-between w-full p-5 text-gray-500 bg-white border border-gray-200 rounded-lg cursor-pointer peer-checked:border-blue-800 peer-checked:border-4 peer-checked:text-blue-800 hover:text-gray-600 hover:bg-gray-100"
        >
          <div class="block">
            <div class="w-full text-lg font-semibold">{{ t.noLabel }}</div>
            <div class="w-full">
              {{ t.noDescription }}
            </div>
          </div>
          <i class="fa-solid fa-ban text-red-600 text-xl"></i>
        </label>
      </li>
    </ul>
  </div>

</form>
