<form action="" [formGroup]="formGroup9">
  <div>
    <h1 class="text-3xl mb-5 font-bold">
      {{ t.step9.title }}
    </h1>
    <p class="text-lg mb-5">
      {{ t.step9.intro }}
    </p>
  </div>
  <!--Check box date-->
  <div class="mb-5">
    <ul class="grid w-full gap-2 md:grid-cols-2">
      <li>
        <input
          type="radio"
          [checked]="inputEntretien === 'true' ? true : false"
          id="entretien"
          name="inputEntretien"
          value="true"
          class="hidden peer"
          (change)="updateEntretien($event)"
          required
        />
        <label
          for="entretien"
          class="inline-flex items-center justify-between w-full h-full p-5 text-gray-500 bg-white border border-gray-200 rounded-lg cursor-pointer peer-checked:border-blue-800 peer-checked:border-4 peer-checked:text-blue-800 hover:text-gray-600 hover:bg-gray-100"
        >
          <div class="block">
            <div class="w-full text-lg font-semibold">{{ t.step9.options.yes }}</div>
            <div class="w-full">
              {{ t.step9.options.addForm }}
            </div>
          </div>
          <i
            class="fa-solid fa-circle-check text-xl text-green-600 peer-checked:text-blue-600"
          ></i>
        </label>
      </li>
      <li>
        <input
          type="radio"
          [checked]="inputEntretien === 'false' ? true : false"
          id="noEntretien"
          name="inputEntretien"
          value="false"
          class="hidden peer"
          (change)="updateEntretien($event)"
        />
        <label
          for="noEntretien"
          class="inline-flex items-center justify-between w-full h-full p-5 text-gray-500 bg-white border border-gray-200 rounded-lg cursor-pointer peer-checked:border-blue-800 peer-checked:border-4 peer-checked:text-blue-800 hover:text-gray-600 hover:bg-gray-100"
        >
          <div class="block">
            <div class="w-full text-lg font-semibold">{{ t.step9.options.no }}</div>
            <div class="w-full">
              {{ t.step9.options.noForm }}
            </div>
          </div>
          <i
            class="fa-solid fa-ban text-red-600 text-xl peer-checked:text-blue-600"
          ></i>
        </label>
      </li>
    </ul>
  </div>
</form>
