<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="text-white">
    <div class="container mx-auto">
      <div class="w-full mx-auto mt-10">
        <!-- In your component.html -->
        <ol class="flex items-center w-full mb-10">
          <li
            *ngFor="let step of steps; let i = index"
            class="flex w-full items-center text-black after:content-[''] after:w-full after:h-1 after:border-b after:border-4 after:inline-block"
            [ngClass]="{
              'after:border-blue-900': currentStep > i + 1,
              'after:border-gray-200': currentStep <= i + 1,
              'after:content-[\'\'] after:w-full after:h-1 after:border-b after:border-4 after:inline-block': i !== steps.length - 1
            }"
          >
            <span
              *ngIf="currentStep === i + 1"
              class="text-white flex items-center justify-center w-10 h-10 rounded-full lg:h-12 lg:w-12 bg-blue-900 shrink-0"
            >
              <!-- Current Step SVG -->
              <svg *ngIf="steps[i] == 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                <path fill-rule="evenodd" d="M1.5 7.125c0-1.036.84-1.875 1.875-1.875h6c1.036 0 1.875.84 1.875 1.875v3.75c0 1.036-.84 1.875-1.875 1.875h-6A1.875 1.875 0 0 1 1.5 10.875v-3.75Zm12 1.5c0-1.036.84-1.875 1.875-1.875h5.25c1.035 0 1.875.84 1.875 1.875v8.25c0 1.035-.84 1.875-1.875 1.875h-5.25a1.875 1.875 0 0 1-1.875-1.875v-8.25ZM3 16.125c0-1.036.84-1.875 1.875-1.875h5.25c1.036 0 1.875.84 1.875 1.875v2.25c0 1.035-.84 1.875-1.875 1.875h-5.25A1.875 1.875 0 0 1 3 18.375v-2.25Z" clip-rule="evenodd" />
              </svg>
              <svg *ngIf="steps[i] == 2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                <path fill-rule="evenodd" d="M2.25 2.25a.75.75 0 0 0 0 1.5H3v10.5a3 3 0 0 0 3 3h1.21l-1.172 3.513a.75.75 0 0 0 1.424.474l.329-.987h8.418l.33.987a.75.75 0 0 0 1.422-.474l-1.17-3.513H18a3 3 0 0 0 3-3V3.75h.75a.75.75 0 0 0 0-1.5H2.25Zm6.04 16.5.5-1.5h6.42l.5 1.5H8.29Zm7.46-12a.75.75 0 0 0-1.5 0v6a.75.75 0 0 0 1.5 0v-6Zm-3 2.25a.75.75 0 0 0-1.5 0v3.75a.75.75 0 0 0 1.5 0V9Zm-3 2.25a.75.75 0 0 0-1.5 0v1.5a.75.75 0 0 0 1.5 0v-1.5Z" clip-rule="evenodd" />
              </svg> 
            </span>
            <span
              *ngIf="currentStep > i + 1"
              class="flex text-white items-center justify-center w-10 h-10 rounded-full lg:h-12 lg:w-12 bg-blue-900 shrink-0"
            >
              <!-- Completed Step SVG -->
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                <path fill-rule="evenodd" d="M19.916 4.626a.75.75 0 0 1 .208 1.04l-9 13.5a.75.75 0 0 1-1.154.114l-6-6a.75.75 0 0 1 1.06-1.06l5.353 5.353 8.493-12.74a.75.75 0 0 1 1.04-.207Z" clip-rule="evenodd" />
              </svg>
            </span>
            <span
              *ngIf="currentStep < i + 1"
              class="flex items-center justify-center w-10 h-10 rounded-full lg:h-12 lg:w-12 bg-gray-200 shrink-0"
            >
              <!-- Future Step SVG (can be the same as Completed Step SVG or different) -->
              <svg *ngIf="steps[i] == 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                <path fill-rule="evenodd" d="M1.5 7.125c0-1.036.84-1.875 1.875-1.875h6c1.036 0 1.875.84 1.875 1.875v3.75c0 1.036-.84 1.875-1.875 1.875h-6A1.875 1.875 0 0 1 1.5 10.875v-3.75Zm12 1.5c0-1.036.84-1.875 1.875-1.875h5.25c1.035 0 1.875.84 1.875 1.875v8.25c0 1.035-.84 1.875-1.875 1.875h-5.25a1.875 1.875 0 0 1-1.875-1.875v-8.25ZM3 16.125c0-1.036.84-1.875 1.875-1.875h5.25c1.036 0 1.875.84 1.875 1.875v2.25c0 1.035-.84 1.875-1.875 1.875h-5.25A1.875 1.875 0 0 1 3 18.375v-2.25Z" clip-rule="evenodd" />
              </svg>
              <svg *ngIf="steps[i] == 2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                <path fill-rule="evenodd" d="M2.25 2.25a.75.75 0 0 0 0 1.5H3v10.5a3 3 0 0 0 3 3h1.21l-1.172 3.513a.75.75 0 0 0 1.424.474l.329-.987h8.418l.33.987a.75.75 0 0 0 1.422-.474l-1.17-3.513H18a3 3 0 0 0 3-3V3.75h.75a.75.75 0 0 0 0-1.5H2.25Zm6.04 16.5.5-1.5h6.42l.5 1.5H8.29Zm7.46-12a.75.75 0 0 0-1.5 0v6a.75.75 0 0 0 1.5 0v-6Zm-3 2.25a.75.75 0 0 0-1.5 0v3.75a.75.75 0 0 0 1.5 0V9Zm-3 2.25a.75.75 0 0 0-1.5 0v1.5a.75.75 0 0 0 1.5 0v-1.5Z" clip-rule="evenodd" />
              </svg>
              
            </span>
          </li>
        </ol>

        <div class="" *ngFor="let step of steps; let i = index">
          <div *ngIf="currentStep === i + 1">
            <h2 class="text-xl font-bold mb-4">Step {{i + 1}} Content</h2>
            <div class="grid grid-cols-2 gap-2">
              <form class="" *ngIf="currentStep == 1">
                <div class="mb-5">
                  <label
                    for="countries"
                    class="block mb-2 text-sm font-medium"
                    >Select an option</label
                  >
                  <select
                    id="countries"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                  >
                    <option disabled selected>Choose a sticker template</option>
                    <option value="US">White</option>
                    <option value="CA">Generic</option>
                    <option value="FR">April</option>
                    <option value="DE">Castrol</option>
                  </select>
                </div>
                
                
              </form>
              <form class=""  [formGroup]="formGroup" *ngIf="currentStep == 2">
                <div class="mb-5">
                  <label
                    for="countries"
                    class="block mb-2 text-sm font-medium"
                    >Select an option</label
                  >
                  <select
                    id="countries"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                  >
                    <option selected>Choose a country</option>
                    <option value="US">United States</option>
                    <option value="CA">Canada</option>
                    <option value="FR">France</option>
                    <option value="DE">Germany</option>
                  </select>
                </div>
                <div class="mb-5">
                  <label
                    for="name"
                    class="block mb-2 text-sm font-medium"
                    >Name</label
                  >
                  <input
                    type="text"
                    id="name"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    required
                    formControlName="inputText"
                    (input)="updateText()" 
                    maxlength="15"
                  />
                </div>

              </form>
              <div class="flex justify-end">
                <div class="relative">
                  <img class="h-96 rounded-[30px]" src="/assets/images/Autopro.jpg" alt="test" />
                  <div class="font-bold text-2xl absolute top-[25%] left-1/2 -translate-x-1/2 text-black text-center max-w-56 whitespace-nowrap">{{ inputText }}</div>
                </div>
              </div>
            </div>

            <div class="flex justify-between mt-12">
              <div *ngIf="currentStep === 1"></div>
              <button
              *ngIf="currentStep > 1"
                class="px-4 py-2 text-black bg-gray-300 rounded"
                (click)="prevStep()"
              >
                Back
              </button>
              <button
                *ngIf="currentStep < steps.length"
                (click)="nextStep()"
                class="px-4 py-2 text-white bg-blue-900 rounded"
              >
                Next
              </button>
              <button
                *ngIf="currentStep === steps.length"
                class="px-4 py-2 text-white bg-green-900 rounded"
              >
              Submit
            </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
